<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма предложения</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <section class="offer-container">
        <div class="offer-content">
            <h1 class="offer-title">Ваша подборка готова!</h1>
            <p class="offer-subtitle">Оставьте свои контактные данные, чтобы мы могли отправить подготовленный для вас каталог</p>
            <div class="form-card">
                <h2 class="form-title">Получить предложение</h2>
                <p class="form-subtitle">Получите подборку подходящих для вас моделей на почту</p>
                <form class="offer-form">
                    <input type="text" placeholder="Ваше имя" class="input-field">
                    <input type="email" placeholder="E-mail" class="input-field">
                    <button type="submit" class="submit-button"> <a href="index.html">Получить</a></button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
